 <!-- Start contact  -->
 <section id="mu-contact" style="padding:40px 0px;">
   <div class="container">
     <div class="row">
       <div class="col-md-12">
         <div class="mu-contact-area">
          <!-- start contact content -->
          <div class="mu-contact-content">           
            <div class="row">
              <div class="col-md-6">
                <div class="mu-contact-left">
                  <form class="contactform">                  
                    <p class="comment-form-author">
                      <label for="author">Name <span class="required">*</span></label>
                      <input type="text" required="required" size="30" value="" name="author">
                    </p>
                    <p class="comment-form-email">
                      <label for="email">Email <span class="required">*</span></label>
                      <input type="email" required="required" aria-required="true" value="" name="email">
                    </p>
                    <p class="comment-form-url">
                      <label for="subject">Mobile No</label>
                      <input type="text" name="subject">  
                    </p>
                        

                     <p class="comment-form-author">
                      <label >Enquiry For Course ?  <span class="required">*</span></label>
                      <select name="" id="" class="form-control">
                        <option value="">C</option>
                      </select>
                    </p>

                    <p class="comment-form-comment">
                      <label for="comment">Message <span class="required">*</span></label>
                      
                      <textarea required="required" aria-required="true" rows="8" cols="45" name="comment"></textarea>
                    </p> 

                    <p class="form-submit">
                      <input type="submit" value="Send Message" class="mu-post-btn" name="submit">
                    </p>        
                  </form>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mu-contact-right">
                  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3801.2659132308395!2d74.01181565060476!3d17.68489409875151!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc239eec721efb3%3A0xe9a9810657bf4778!2sDG%20College%20Of%20Commerce%2CSatara!5e0!3m2!1sen!2sin!4v1651040078720!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
              </div>
            </div>
          </div>
          <!-- end contact content -->
         </div>
       </div>
     </div>
   </div>
 </section>
